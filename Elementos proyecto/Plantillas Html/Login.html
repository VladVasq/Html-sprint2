<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>-->
    <link rel="stylesheet" src="Login.css" >
</head>
<body style="background-size: cover; background-image: url(/imagenes/1500x844-transporte-logistica.jpg);">
  <br><br><br> 
<div class="container"style="background-color:#dae6ec7e ; width : 1200px ; padding: 10px" >
  <div class="row">
    <div class="col">
      <img src="/imagenes/Logo.png"  width="90%" height="100%" > 
    </div>
    <div class="col">
      <div>
        <p class="text-center"><strong> Welcome to our application, you can make your shipments with confidence and security</strong></p>
      </div> 
      <div>
        <p class="text-end"><a href="#" class="text-decoration-none"><strong> Creat your account</strong></a></p>
      </div>
      <div>
        <h1 class="text-center" style="color:blue"><strong> Login</strong></h2>
      </div>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label"><strong>Username</strong></label>
          <input type="email" name="username" id="username" class="form-control"  aria-describedby="emailHelp" required>
        
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"><strong>Password</strong></label>
          <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
            Must be 8-20 characters long.
          </span>
        </div><br>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
</div>
</body>
